{{define "index"}}

{{ template "base_top" .}}

<h3>public memos</h3>
<p id="pager">
  recent {{ .PageStart }} - {{ .PageEnd }} / total <span id="total">{{ .Total }}</span>
</p>
{{$baseUrl := .BaseUrl}}
<ul id="memos">
{{ range .Memos }}
<li>
<a href="{{$baseUrl}}/memo/{{ .Id }}">{{ first_line .Content }}</a> by {{ .Username }} ({{ .CreatedAt }})
</li>
{{ end }}
</ul>

{{ template "base_bottom" .}}

{{ end }}
